<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <script>//prompt : 사용자가 텍스트를 입력할 수 있는데 대화상자를 띄운다.
    var name = prompt('이름을 입력하세요.', 'HYE');// 속성값을 두개 주면 기본값으로 입력상자 안에 출력됨.
    console.log(`나의 이름은 ${name}입니다.`);
  </script>
</body>
</html>
