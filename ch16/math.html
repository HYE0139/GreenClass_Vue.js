  <script>
    Math.PI = 'aaa';
    console.log(Math.PI);
    console.log(Math.ceil(12.1));
    console.log(Math.round(12.1));
    console.log(Math.round(12.5));
    console.log(Math.floor(12.9));
    console.log(Math.random());
    console.log(Math.random());

    //0~9
    const rVal = Math.floor(Math.random() * 10);
    console.log(rVal);

    //1~9
    function random(limit){
      return Math.trunc(Math.random()*limit +1);
    }
    console.log(random(9));

    //10~20
    const rVal3 = Math.floor(Math.random() * 11) + 10;
    console.log(rVal3);

    //25~50 : 0~25 + 25

    console.log(rVal4);

    //25~40 0~15 + 25
