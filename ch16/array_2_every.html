<body>
  <script>
    // 거짓을 반환하는 요소를 찾을 때까지 배열에 있는 각 요소에 대해
    // 한 번씩 callbackFn 함수를 실행함.
    // return값이 Fale or True 여서 boolean 타입
    const arr = [1, 3, 5, 7, 9, 15, 16];
    const result = arr.every(function(item) {
      if(item % 2 === 1){// arr 배열 속 값들이 홀수 이면 true값을 리턴
        return true;
      }
    });

    // 15 이하 값으로만 배열값이 이루어져있는지 체크.

    const result2 = arr.every(function(num) {
      return num <= 15;
    });

    console.log(result2);

    //짝수값만 있을 경우 true
    const arr2 = [2, 4, 6, 8];
    const result3 = arr2.every(function(zzz) {
      return !(zzz % 2);
    });
    console.log(result3);


    
  </script>
