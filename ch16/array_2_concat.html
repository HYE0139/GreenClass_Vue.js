<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <script>
    const arr = ['A', 'B', 'C']; // arr : 주소값이 저장되어있음.
    console.log(arr); // > (3) ['A', 'B', 'C']
    arr.push('D');
    console.log(arr); // > (4) ['A', 'B', 'C', 'D']
    //const 는 첫선언 후 값을 바꿀 수 없지만 위와 같이 배열이나 파라미터는 바꿀 수 있음.
    // arr 에는 배열 자체가 아닌 주소값이 저장되어 있어서
    // 배열값이 추가,수정,삭제가 되더라도 주소값엔 변화가 없어서 위 상황이 가능한것.
    const a = 10;
    a = 20; // > Uncaught TypeError 
  </script>
</body>
</html>
