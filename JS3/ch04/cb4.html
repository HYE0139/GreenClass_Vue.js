<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <script>
    function fn1(item) {
      console.log(`fn1 : ${item}`);
    }

    function fn2(item) {
      console.log(`fn2 : ${item}`);
    }

    function proc(cd,max) {
      for(let i=0; i<max; i++) {
        cd(i);
      }
    }
    proc(fn2, 10); // > fn2() 함수를 10번 반보하여 출력

  </script>
</body>
</html>
