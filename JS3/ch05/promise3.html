<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <script>
    /*
      1. 콜백지옥에서 벗어나기 위해 promise를 사용한다.
      2. promise 객체를 만들 때 보내는 콜백함수 !
        - resolve를 호출하면 then이 실행된다.
        - reject를 호출하면 catch가 실행된다.
      3. 2번 콜백에서 리턴 값이 promise 객체가 아니라면 리턴값을 resolv에 아규먼트로 사용한 
    */

    // 1번 콜백
    const p1 = new Promise(function(resolve) {
      resolve('안녕'); // resolve, reject는 파라미터 1개만 받는다.
    });

    /*
      then 의 구조
      const param = '안녕';
      const val = cb(param);
      return new Promise(function(resolve) {
        resolve(val);
      });
    */

    // 2번 콜백
    const p2 = p1.then(function(result) {
      console.log(`p1 : ${result}`);
      return 'Hello';
    });

    p2.then(function(result) {
      console.log(`p2 : ${result}`);
    });
  </script>
</body>
</html>
