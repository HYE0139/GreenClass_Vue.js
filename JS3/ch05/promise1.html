<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <script>
    // promise : 비동기 처리에 사용되는 객체
    // promise 가 넣어주는 콜백함수 : resolve, reject
    /*
    function pMethod(resolve, reject) { 인자가 2개지만 둘 중 하나만 실행됨.
      resolve('test');
    }
    const p1 = new Promise(pMethod);

    function rMethod(result) {
      console.log(`result : ${result}`);
    }

    p1.then(rMethod); // 보통 true일때 resolve가 실행되며 then을 사용해 호출한다.
    p1.catch(rMethod); // false 일때 catch를 사용하여 reject를 호출한다.
    */

    const p1 = new Promise(function (resolve, reject) {
      resolve('test');
    });

    p1.then(function (result) {
      console.log(`resolveMethod: : ${result}`);
    }).catch(function (result) {
      console.log(`catchMethod: : ${result}`);
    });
  </script>
</body>
</html>
