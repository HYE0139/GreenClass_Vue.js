<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="container"></div>
    <script>
        function elt(name, attr) { // 속성이름, 속성값
            const node = document.createElement(name); //객체 안에 name을 넣었다.
            if(attr) {
                for(const item in attr) {
                    if(attr.hasOwnProperty(item)) { // attr가 문자열(item)을 가지고 있는지 확인
                        node.setAttribute(item, attr[item]);
                        // setAttribute : 선택한 요소의 속성 값을 정한다. (속성이름, 속성값)
                    }
                }
            }
            return node;
        }
        const optionObj = {
                'src': 'https://upload.wikimedia.org/wikipedia/commons/a/a9/Hippopotamus_in_the_Zambezi.jpg', 
                alt: '하마'
            };
            
        const eleImg = elt('img', optionObj);
        console.log(eleImg);
        const divContainer = document.querySelector('#container');
        divContainer.appendChild(eleImg);
    </script>
</body>
</html>
