<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    table {border-collapse: collapse; }
    table, td {border : 1px solid #ccc; }
    td{ padding: 5px; font-size : 0.9em; }
  </style>
</head>
<body>
  <h1>자리 배치도</h1>
  <script>
    var memNum = Number(prompt('관람 인원을 입력해주세요.'));
    if(memNum > 0){
      var colNum = 6;
      var rowNum = Math.ceil(memNum/ colNum);

      document.write('<table>');
        var seatNo = 1;
      for(var i=1; i<=rowNum; i++){//줄
        document.write('<tr>');
        for(var j=1; j<=colNum; j++){//6칸
          //var seatNo = i * colNum+j;
          //if(seatNo > memNum) break;
          document.write(seatNo<=memNum ? `<td> 좌석 ${seatNo++} </td>` : '<td></td>');
          //for문이 돌때마다 seatNO 는 증감할텐데 memNum까지만 증감하도록 조건을 걸어 출력.
        }
        document.write('</tr>');
      }
      document.write('</table>');

    }
    
  </script>
</body>
</html>
