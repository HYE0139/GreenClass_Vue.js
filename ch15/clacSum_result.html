<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    b {font-size:20px;}
  </style>
</head>
<body>
  <script>

    //1~n 까지의 수를 모두 더한 값 구하기
    
    var n = prompt('값을 구할 숫자를 입력하세요.');

    function calcSum(n){
      let sum = 0;
      for(let i=1; i<=n; i++){
        sum += i;
      }
      document.write(`1부터 <b>${n}</b>까지의 수를 모두 더한 값은 <b>${sum}</b>입니다.`);
    }

    calcSum(n);

  </script>
</body>
</html>
