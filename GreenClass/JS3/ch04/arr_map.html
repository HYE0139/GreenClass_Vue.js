<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <script>

    // map() : 모든 배열 값에 함수를 실행하여 새로운 배열을 만들어내는 메소드
    // for문이나 forEach문과 같은 원리이나 리턴하는 값이 존재한다.
    const arr = [10, 43, 22, 38, 17, 56, 47];
    const arr2 = arr.map(function(item) {
      return item + 1;
    });
    console.log(arr.toString()); //10, 43, 22, 38, 17, 56, 47
    console.log(arr2.toString()); // 11, 44, 23, 39, 18, 57, 48

    const arr3 = arr.map(function(item){
      return item % 2 === 0 ? item * 2 : item;
      // 배열값이 짝수면 2를 곱하고 아니면 그냥 값을 보내버리기.
    });

    console.log(arr3.toString()); // > 20, 43, 44, 76, 17, 112, 47
  </script>
</body>
</html>
