<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <script>
    //유사 배열
    const myArr = {
      '0' : 10,
      '1' : 43,
      '2' : 22,
      '3' : 38,
      '4' : 17,
      '5' : 56,
      '6' : 47,
      'length' : 7,
      'forEach' : function(cb) { // 외부에서 cb를 받아오는 함수를 forEach로 명명
        for(let i = 0; i<this.length; i++){ // i는 해당배열의 길이(7)만큼 반복한다.
          const val = this[i]; // = myArr[i] 배열의 인덱스를 val 에 저장
          cb(val,i) // ex) myArr[0], 0
        } // 해당 배열에는 forEach 기능이 없어서 직접 만들어줌
      }
    }
    for(let i=0; i<myArr.length; i++) {
      console.log(myArr[i]);
    }
    console.log(typeof([])); 
    console.log([]);

    let sum = 0;
    function fnSum(item, idx, arr) {
      sum += item; 
    }
    myArr.forEach(fnSum); // myArr 이 가지고 있는 배열만큼 fnSum 함수를 반복
    console.log(`sum : ${sum}`);
    console.log('------------');
    
  </script>
</body>
</html>
