<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <script>

    // filter
    // 조건식에 해당하는 값을 골라내서 true 값만으로 새로운 배열을 만들어냄.
    const arr = [10, 43, 22, 38, 17, 56, 47];
    const arr2 = arr.filter(function(item, idx){
      if(item % 2 === 0) {
        return true; // 배열 값 중 짝수인 것은 true
      } else {
        return false; // 그 외의 값은 false
        // else 해당 부분은 없어도 됨...
      }
    });

    console.log(arr.toString()); // > 10, 43, 22, 38, 17, 56, 47
    console.log(arr2.toString()); // 10, 22, 38, 56

    const arr3 = arr.filter(function(item, idx){
      return idx % 2 === 0;
    }); // 10, 22, 17, 47

    console.log(arr3.toString());
  </script>
</body>
</html>
