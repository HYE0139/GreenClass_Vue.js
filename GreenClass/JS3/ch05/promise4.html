<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <script>
    function fn1() {
      return new Promise(function(resolve) {
        resolve(10);
      });
    }

    function fn2(val) {
      return new Promise(function(resolve) {
        resolve(val * 2);
      });
    }

    function fn3(val) {
      return new Promise(function(resolve) {
        resolve(val - 1);
      });
    }

    const result = fn1()
    .then(function(result2) {
      return fn2(result2);
    }).then(function(result3) {
      return fn3(result3);
    });

    console.log(result);
  </script>
</body>
</html>
