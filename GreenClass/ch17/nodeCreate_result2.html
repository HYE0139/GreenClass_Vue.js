<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    input[type=button]{
      background-color: #000;
      color:#fff;
      border:none;
      padding: 6px 15px;
    }

    #subject { width: 200px; padding: 4px 10px;}

 
    li{margin-bottom: 12px; width: 220px;}
    li>p {width:200px;}
    li>button { margin-left:8px; border:none; background-color: transparent; cursor: pointer;}

    
  </style>
</head>
<body>
  <h1>Web Programming</h1>
  <p>공부할 주제를 기록해 보세요.</p>
  <div>
    <input type="text" id="subject" value="">
    <input type="button" onclick="newReg();" value="추가">
    <input type="button" onclick="delReg();" value="삭제">
  </div>
  <div>
    <ul id = "itemList">
      <!--요소가 추가될 구역-->
    </ul>
  </div>

  <script>
    const divList = document.querySelector('#itemList');
    const sub = document.querySelector('#subject');
    

    // Enter 눌렀을 때 추가 버튼으로
    sub.addEventListener('keydown', function(e){
      if(e.key === 'Enter'){
        newReg();
      }
    });

    function newReg(){
      const txt = sub.value;
      const newItem = document.createElement('li');
      newItem.innerHTML = `
        <p>${txt}</p>
        <button class="btn"> X </button>
      `;

      divList.appendChild(newItem);
       
      sub.value=""; //다음 입력을 위해 텍스트 필드 비우기

      const btn = document.querySelector('.btn');
       btn.addEventListener('click', function(){
        newItem.remove();     
          /*# removeChild() : 부모에게서 자식 객체를 삭제한다.
          divList.removeChild(this.childNodes[0]);
          => divList(ul) 안에 있는 자식요소(childNode) 중 0번째를 삭제.*/
      });
      
    }

   function delReg(){
       /*const delItem = divList.querySelector('li');
      divList.removeChild(delItem); 가장 처음 추가된 요소 삭제 
      */
      divList.lastChild.remove(); // 마지막에 추가된 요소 삭제
    }
    
  </script>
</body>
</html>
