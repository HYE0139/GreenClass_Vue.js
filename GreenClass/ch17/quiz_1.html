<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    ul {list-style: none;}
    li{cursor: pointer;}

    .line {text-decoration: line-through; color:#8e8e8e; }

  </style>
</head>
<body>
  <h1>할 일 목록</h1>
  <ul>
    <li><span class="check">v 할 일1</span></li>
    <li><span class="check">v 할 일2</span></li>
    <li><span class="check">v 할 일3</span></li>
    <li><span class="check">v 할 일4</span></li>
    <li><span class="check">v 할 일5</span></li>
  </ul>

  <script>
    const checkList = document.querySelectorAll('.check');
    checkList.forEach(item => {
      item.addEventListener('click', (e) => {
        e.target.classList.toggle('line');
      })
    });
  </script>
</body>
</html>
