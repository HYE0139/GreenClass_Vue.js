<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <img id="cover" src="https://i.picsum.photos/id/528/500/300.jpg?hmac=9qvYZfNGJTX82_taXmQ_IESQLHqlrDTYOeQxY_Tl9Kk">
  
    <script>
        const imgCover = document.querySelector('#cover');
        imgCover.addEventListener('mouseover', function() {
            this.src= 'https://i.picsum.photos/id/702/500/300.jpg?hmac=MPmHroUAOxep5bWXTmGvVqMMNMmF9qEHCmRsGwTyBXs';
        });

        imgCover.addEventListener('mouseout', function(){
            this.src = 'https://i.picsum.photos/id/528/500/300.jpg?hmac=9qvYZfNGJTX82_taXmQ_IESQLHqlrDTYOeQxY_Tl9Kk';
        });
    </script>
</body>
</html>
