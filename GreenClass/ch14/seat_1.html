<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <script>
    var memNum = prompt('입장객은 몇 명인가요?');
    var colNum = prompt('한 줄에 몇 명씩 앉습니까?');
    var rowNum = Math.ceil(parseInt(memNum) / parseInt(colNum));
    // math.ceil() = 올림 , parseInt = 문자열을 정수로 반환
    document.write(
      `<div>입장객 : ${memNum}명</div>
       <div>한 줄 인원 : ${colNum}명</div>
       <div>모두 ${rowNum}개의 줄이 필요합니다.</div>
      `
      );
  </script>
</body>
</html>
