<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <script>
    
    //while 문을 활용하여 
    //값을 입력하지 않았다면 화면에 '입력된 내용이 없습니다.'
    //숫자값을 입력했다면 팩토리얼
    //ex) 5> 5*4*3*2*1 > 결과값이 화면에 나타나게 한다.
    var n = prompt('숫자를 입력하세요');

    if(n === null){
      document.write('입력된 값이 없습니다.');
    } else {
      var cnt = parseInt(n);//정수를 반환하는 함수
      if(cnt){
        var result = 1;
        while(cnt > 0){
          result *=cnt--;//주어진 값에서 감소하며 곱한값이 result에 중첩되어 저장됨
        }
        document.write(`${n}! : ${result}`);
      } else {
        alert('숫자를 입력해주세요.');

      }
    }
     


  </script>
</body>
</html>
