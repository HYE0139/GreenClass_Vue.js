<body>
  <h1>짝수끼리 더하기</h1>
  <script>
    //1~10까지 짝수만 더해서 결과값을 화면에 출력해주세요.

    var sum = 0;

    for(var i=2; i<=10; i+=2){ //2인 i를 10까지 반복하는데 2씩 증감
      sum += i;         
      document.write(`${i} ------ ${sum} <br>`);
    }

  </script>
</body>
