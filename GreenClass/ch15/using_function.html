<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <script>
    function addNumber(n1, n2){// () = 매개변수, 파라미터
      var sum = n1 + n2;
      document.write(`결괏값 : ${sum}`);
    }

    addNumber(); //NaN : 숫자값이 아니다.
    addNumber(2, 4, 5); // 자바스크립트 안에선 오류가 아니라...무시함
    addNumber(1, 4);
  </script>
</body>
</html>
