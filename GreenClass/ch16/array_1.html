<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <script>
    const numbers = new Array();
    console.log(numbers);
    // numbers[0] = 'A' < 값을 직접 부여하는 방식은 쓰지말것...실수할 수 있음.
    numbers.push('A');
    numbers.push('B');
    numbers.push('C'); // push : 순차적으로 배열에 값을 넣어줌
    console.log(numbers);
    console.log(numbers.length); // length : 문자열의 길이를 구하는 함수
  </script>
</body>
</html>
