<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <script>
    const arr = [1, 2, 3, 4, 5, 4, 3, 2, 1];

    // push : 배열 뒤에 추가하기
    console.log(arr.toString()); // 1,2,3,4,5,4,3,2,1
    console.log(arr.push(100)); // 10(인덱스)
    console.log(arr.push(200)); // 11(인덱스)
    console.log(arr.toString()); // 1,2,3,4,5,4,3,2,1,100,200

    // unshift : 배열 앞에 추가하기
    console.log(arr.unshift(90)); // 12 (인덱스)
    console.log(arr.toString()); //90,1,2,3,4,5,4,3,2,1,100,200

    // pop : 배열의 마지막 요소를 제거한 후 반환.
    const result = arr.pop();
    console.log('result : ' + result); // result : 200
    console.log(arr.toString()); 90,1,2,4,5,4,3,2,1,100

    // shift : 배열의 첫번째 요소를 제거한 후 반환.
    const result2 = arr.shift();
    console.log('result2 : ' + result2); // result2 : 90
    console.log(arr.toString()); // 1,2,3,4,5,4,3,2,1,100

  </script>
</body>
</html>
