    const passedTime1 = toNow - toFirst;// 현재 시간 - 2020-10-01 (시간)
    //       반올림 (시간차 / 1일 = 밀리초 86400000)  1초   1분   1시간  일
    const passedTime2 = Math.round(passedTime1 / (1000 * 60 * 60 * 24)); 
    document.write(`${firstDay.toLocaleString()}부터 현재까지 ${passedTime2}일 지났습니다.`);
